{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New User {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username"
               class="form-control"
               value="{{ request.form['username'] }}"></input>
    </div>

    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname"
               class="form-control"
               value="{{ request.form['firstname'] }}"></input>
    </div>

    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname"
               class="form-control"
               value="{{ request.form['lastname'] }}"></input>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email"
               class="form-control"
               value="{{ request.form['email'] }}"></input>
    </div>

    <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob"
               class="form-control"
               value="{{ request.form['dob'] }}"></input>
    </div>

    <div class="form-group">
        <label for="pass">password</label>
        <input type="password" name="pass"
               class="form-control"
               value="{{ request.form['pass'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create User</button>
    </div>
</form>
{% endblock %}
