{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit User with id - {{ user['id'] }} {% endblock %}</h1>

<form method="post">

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username"
               class="form-control" readonly="true"
               value="{{ user['username'] }}"></input>
    </div>

    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname"
               class="form-control"
               value="{{ user['firstname'] }}"></input>
    </div>

    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname"
               class="form-control"
               value="{{ user['lastname'] }}"></input>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email"
               class="form-control"
               value="{{ user['email'] }}"></input>
    </div>

    <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob"
               class="form-control"
               value="{{ user['dob'] }}"></input>
    </div>

    <div class="form-group">
        <label for="pass">password</label>
        <input type="password" name="pass"
               class="form-control"
               value="{{ user['pass'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Update User</button>
    </div>
</form>

<hr>
<hr>

<form action="{{ url_for('delete', id=user['id']) }}" method="POST">
    <input type="submit" value="Delete User"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>


{% endblock %}
